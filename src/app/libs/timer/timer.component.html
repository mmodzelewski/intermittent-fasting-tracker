<ng-container [ngSwitch]="timer.type">
  <app-active-timer
    *ngSwitchCase="'ACTIVE_TIMER'"
    [timer]="timer"
    [time]="time | async"
    (stop)="stopAndSaveTimer()"
  >
  </app-active-timer>
  <div *ngSwitchDefault>
    <ion-item>
      <ion-select [interfaceOptions]="selectOptions" interface="action-sheet" [(ngModel)]="fastingTime">
        <ion-select-option *ngFor="let option of fastingOptions"
                           [value]="option.value">{{option.label}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-button (click)="startTimer()">Start</ion-button>
  </div>
</ng-container>
